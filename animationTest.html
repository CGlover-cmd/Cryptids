<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouncing Card</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    #card {
      position: absolute;
      width: 120px;
      height: 180px;
    }
    #card img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="card">
    <img src="https://cdn.jsdelivr.net/gh/cglover-cmd/cryptids@main/photos/card.png" alt="Playing Card" />
  </div>
  <script>
    const card = document.getElementById('card');
    let x = 100, y = 100;
    let dx = 2, dy = 2;

    function animate() {
      const bw = window.innerWidth;
      const bh = window.innerHeight;
      const cw = card.offsetWidth;
      const ch = card.offsetHeight;

      x += dx;
      y += dy;

      if (x + cw >= bw || x <= 0) dx *= -1;
      if (y + ch >= bh || y <= 0) dy *= -1;

      card.style.left = `${x}px`;
      card.style.top = `${y}px`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
