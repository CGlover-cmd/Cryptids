<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptids</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #222222; /* Dark Gray Background */
            color: #fff;
            /* overflow: hidden; is now controlled by JS */
        }

        /* --- STAGE 1: THE PRE-LOADER --- */
        #pre-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222222; /* Dark Gray Background */
            z-index: 2000;
            display: flex;
            flex-direction: column; /* Stack animation and text vertically */
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        /* New CSS Bouncing Loader */
        .bouncing-loader {
            display: flex;
            justify-content: center;
        }

        .bouncing-loader > div {
            width: 16px;
            height: 16px;
            margin: 3px 6px;
            border-radius: 50%;
            background-color: #fff;
            opacity: 1;
            animation: bouncing-loader 0.6s infinite alternate;
        }

        @keyframes bouncing-loader {
            to {
                opacity: 0.1;
                transform: translateY(-16px);
            }
        }

        .bouncing-loader > div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bouncing-loader > div:nth-child(3) {
            animation-delay: 0.4s;
        }


        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }


        /* --- STAGE 2: THE MAIN LOADER --- */
        #main-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222222; /* Dark Gray Background */
            z-index: 1999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            opacity: 1;
            cursor: pointer;
        }

        #main-loader p {
            color: white;
            margin-top: 25px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            transition: opacity 0.4s ease; /* Add transition for the text */
        }

        .card {
            width: 120px;
            height: 168px;
            position: relative;
            transform-style: preserve-3d;
            animation: classic-flip 2.5s infinite ease-in-out;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            overflow: hidden;
            background-color: #4527a0; /* Fallback color */
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        @keyframes classic-flip {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* --- ZOOM-OUT ANIMATION --- */
        #main-loader.hiding .card {
            /* Stop the flip and apply the zoom-out animation */
            animation: zoom-out 0.7s ease-in forwards;
        }
        #main-loader.hiding p {
            opacity: 0;
        }

        @keyframes zoom-out {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(15);
                opacity: 0;
            }
        }

        /* Original Styles from GitHub */
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        #card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .pack {
            border: 1px solid #ccc;
            padding: 1rem;
            width: 200px;
            text-align: center;
            background: #444;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: relative; /* Changed from fixed */
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- STAGE 1: PRE-LOADER HTML -->
    <div id="pre-loader">
        <div class="bouncing-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- STAGE 2: MAIN LOADER HTML -->
    <div id="main-loader">
        <div class="card">
            <div class="card-face card-front">
                <!-- The preloaded image will be inserted here -->
            </div>
            <div class="card-face card-back">
                <!-- The preloaded Bigfoot image will be inserted here -->
            </div>
        </div>
        <p>Tap to Continue</p>
    </div>

    <!-- Main Game Content (Initially Hidden) -->
    <div id="game-content" style="display: none;">
        <header>
            <h1>Cryptids</h1>
            <div id="user-info">
                <p>Welcome, <span id="username">Guest</span></p>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </header>

        <main>
            <div id="card-container">
                <!-- Card packs will be dynamically generated here -->
            </div>
            <div id="collection-container">
                <h2>My Collection</h2>
                <div id="cards-owned">
                    <!-- Owned cards will be displayed here -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Cryptids Inc.</p>
        </footer>
    </div>

    <script>
        // This event listener ensures that the script runs only after the entire
        // HTML document has been loaded and parsed.
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- ELEMENT SELECTORS ---
            // Get references to all the necessary HTML elements to manipulate them later.
            const preLoader = document.getElementById('pre-loader');
            const mainLoader = document.getElementById('main-loader');
            const cardFront = document.querySelector('.card-front');
            const cardBack = document.querySelector('.card-back');
            const gameContent = document.getElementById('game-content');
            const usernameDisplay = document.getElementById('username');
            const logoutBtn = document.getElementById('logout-btn');
            const body = document.body;

            // --- INITIAL STATE ---
            // Hide scrollbars on the body while the loader is active.
            body.style.overflow = 'hidden';

            // --- IMAGE PRELOADING LOGIC ---
            // ** The image URLs have been corrected to use the 'photos' folder. **
            const imageUrl1 = 'https://raw.githubusercontent.com/CGlover-cmd/Cryptids/main/photos/X_Bigfoot.png';
            const imageUrl2 = 'https://raw.githubusercontent.com/CGlover-cmd/Cryptids/main/photos/back_of_card_loading_screen.png';

            /**
             * Creates an image element, loads an image from a given source, and appends it to a container.
             * @param {string} src - The URL of the image to load.
             * @param {HTMLElement} container - The HTML element to append the loaded image to.
             * @returns {Promise<void>} A promise that resolves when the image is loaded or fails.
             */
            const loadImage = (src, container) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => {
                        // On successful load, clear the container and append the image.
                        container.innerHTML = ''; 
                        container.appendChild(img);
                        resolve();
                    };
                    img.onerror = (err) => {
                        // If the image fails to load, log the error and show a message.
                        console.error(`Failed to load image: ${src}`, err);
                        container.innerHTML = '<p style="font-size: 12px; color: #ccc;">Image not found</p>';
                        // Resolve anyway to ensure the app doesn't get stuck on a failed image load.
                        resolve(); 
                    };
                });
            };

            // Use Promise.all to wait for both images to finish loading concurrently.
            Promise.all([
                loadImage(imageUrl1, cardFront),
                loadImage(imageUrl2, cardBack)
            ]).then(() => {
                // Once all images are loaded (or have failed gracefully)...
                // 1. Fade out the initial pre-loader.
                preLoader.style.opacity = '0';
                // 2. After the fade-out animation, hide the pre-loader and show the main interactive loader.
                setTimeout(() => {
                    preLoader.style.display = 'none';
                    mainLoader.style.display = 'flex';
                }, 500); // This delay matches the CSS transition duration.
            }).catch(error => {
                // Log any critical errors that might occur during image loading.
                console.error("A critical error occurred loading images:", error);
            });

            // --- MAIN LOADER INTERACTION ---
            // Add a click event listener to the main loader.
            mainLoader.addEventListener('click', () => {
                // Add the 'hiding' class to trigger the zoom-out animation.
                mainLoader.classList.add('hiding');

                // After the zoom animation finishes...
                setTimeout(() => {
                    // 1. Hide the main loader.
                    mainLoader.style.display = 'none';
                    // 2. Display the main game content.
                    gameContent.style.display = 'block';
                    // 3. Restore scrolling functionality to the body.
                    body.style.overflow = 'auto'; 
                    
                    // 4. Check if a user is logged in. If not, redirect to the account portal.
                    if (!localStorage.getItem('user')) {
                       window.location.href = 'account_portal.html';
                    }
                }, 700); // This duration MUST match the CSS animation duration.
            }, { once: true }); // { once: true } ensures this event only fires once.

            // --- USER AUTHENTICATION LOGIC ---
            // Check if user data exists in localStorage.
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                // If the user is logged in, display their username and show the logout button.
                usernameDisplay.textContent = user.username;
                logoutBtn.style.display = 'block';
            }

            // Add a click event listener for the logout button.
            logoutBtn.addEventListener('click', () => {
                // Remove the user data from localStorage.
                localStorage.removeItem('user');
                // Redirect to the account portal.
                window.location.href = 'account_portal.html';
            });
        });
    </script>
</body>
</html>
