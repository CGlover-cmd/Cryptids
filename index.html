<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptids</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- STAGE 1: PRE-LOADER HTML -->
    <div id="pre-loader">
        <div class="bouncing-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- STAGE 2: MAIN LOADER HTML -->
    <div id="main-loader">
        <div class="card">
            <div class="card-face card-front">
                <!-- The preloaded image will be inserted here -->
            </div>
            <div class="card-face card-back">
                <!-- The preloaded Bigfoot image will be inserted here -->
            </div>
        </div>
        <p>Tap to Continue</p>
    </div>

    <!-- Main Game Content (Initially Hidden) -->
    <div id="game-content" style="display: none;">
        <header>
            <h1>Cryptids</h1>
            <div id="user-info">
                <p>Welcome, <span id="username">Guest</span></p>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </header>

        <main>
            <div id="card-container">
                <!-- Card packs will be dynamically generated here -->
            </div>
            <div id="collection-container">
                <h2>My Collection</h2>
                <div id="cards-owned">
                    <!-- Owned cards will be displayed here -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Cryptids Inc.</p>
        </footer>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
