<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Portal - Cryptids</title>
    <style>
        :root {
            --bg-dark: #121212;
            --text-light: #f0f0f0;
            --pack-border: #a2c8c8;
            --pack-shadow: #a2c8c8;
            --uncollected-card-bg: #1f1f1f;
            --uncollected-card-border: #444;
            --selected-card-border: #00ff00; /* Green for selected cards */
            --game-ui-bg: #2a2a2a;
            --nav-bg: #1a1a1a;
            --nav-icon-color: #888;
            --nav-icon-active-color: #a2c8c8;
            --coin-color: #ffd700; /* Gold color for coins */

            /* Rarity Colors */
            --common-color: #a0aec0; /* Gray */
            --rare-color: #3b82f6;   /* Blue */
            --legendary-color: #eab308; /* Yellow/Gold */
            --victory-color: #28a745; /* Green for victory */
            --defeat-color: #dc3545; /* Red for defeat */
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #444, #666);
            border: 2px solid #a2c8c8;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px rgba(162, 200, 200, 0.5);
            margin: 10px 5px 0 5px;
            white-space: nowrap;
            width: 100%;
        }
        .btn.btn-small {
            padding: 5px 10px;
            font-size: 0.9rem;
            width: auto;
            margin: 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(162, 200, 200, 0.7);
        }
        
        .view {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* This makes the view fill the available space */
            padding: 20px; /* Moved padding from body to here */
            box-sizing: border-box;
        }
        
        .global-message {
            position: fixed;
            top: -100px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(241, 196, 15, 0.95); /* Yellowish warning color */
            color: #121212;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 2000;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, top 0.3s ease;
        }
        .global-message.show {
            opacity: 1;
            visibility: visible;
            top: 30px;
        }
        .global-message.error { background-color: rgba(220, 53, 69, 0.95); color: white; }
        .global-message.success { background-color: rgba(40, 167, 69, 0.95); color: white; }
        .global-message.warning { background-color: rgba(241, 196, 15, 0.95); color: #121212; }

        .info-row {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .info-row span {
            font-weight: bold;
            color: var(--pack-border);
        }

        /* --- Account Portal Styles --- */
        #accountView {
            background-image: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.8)), url('https://cdn.jsdelivr.net/gh/CryptidsTheGame/Cryptids@main/photos/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .account-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            background-color: var(--game-ui-bg);
            border-radius: 10px;
            text-align: left;
        }
        .account-container h1 {
            text-align: center;
            margin-top: 0;
        }
        .account-container h2 {
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            color: var(--pack-border);
        }
        .info-section, .navigation-section {
            width: 100%;
        }
        
        .navigation-section {
            margin-top: 20px;
            text-align: center;
        }
        .navigation-section .btn {
            text-decoration: none; /* For the <a> tag */
            display: inline-block;
            width: auto;
        }

        /* --- Modal Styles --- */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100dvh;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s ease;
        }
        .modal.show {
            visibility: visible;
            opacity: 1;
            transition: visibility 0s, opacity 0.3s ease;
        }
        .modal-content {
            background-color: var(--bg-dark);
            margin: auto;
            padding: 25px;
            border: 2px solid var(--pack-border);
            border-radius: 15px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        /* --- Login Options Table --- */
        .login-options-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .login-options-table th, .login-options-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .login-options-table th {
            color: var(--pack-border);
        }
        .login-options-table td:last-child {
            text-align: right;
        }
        .status-linked {
            color: #28a745; /* Green */
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="globalMessage" class="global-message"></div>

    <div id="accountView" class="view active">
        <div class="account-container">
            
            <div id="management-section">
                <h1>Account Management</h1>
                
                <div class="info-section">
                    <h2>Account Information</h2>
                    <div class="info-row"><strong>Email:</strong> <span id="account-email"></span></div>
                    <div class="info-row"><strong>Phone:</strong> <span id="account-phone"></span></div>
                    <div class="info-row"><strong>User ID:</strong> <span id="account-userid"></span></div>
                </div>
                <button id="manageLoginBtn" class="btn">Manage Login Options</button>
            </div>
            
            <div class="navigation-section">
                 <a href="index.html" class="btn">Back to Game</a>
            </div>
        </div>
    </div>

    <div id="loginOptionsModal" class="modal">
        <div class="modal-content">
            <h2>Login Options</h2>
            <p>Link multiple sign-in methods to your account for easier access.</p>
            <table class="login-options-table">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Identifier</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="loginOptionsBody">
                    </tbody>
            </table>
            <button id="closeModalBtn" class="btn" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "FIREBASE_API_KEY",
            authDomain: "FIREBASE_AUTH_DOMAIN",
            projectId: "FIREBASE_PROJECT_ID",
            storageBucket: "FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "FIREBASE_MESSAGING_SENDER_ID",
            appId: "FIREBASE_APP_ID",
            measurementId: "FIREBASE_MEASUREMENT_ID"
        };
    </script>
    <script src="account_portal.js"></script>
</body>
</html>
