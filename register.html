<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cryptids</title>
    <style>
        /* Reusing styles from the main game for consistency */
        :root {
            --bg-dark: #121212;
            --text-light: #f0f0f0;
            --pack-border: #a2c8c8;
            --game-ui-bg: #2a2a2a;
        }
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.8)), url('https://cdn.jsdelivr.net/gh/CryptidsTheGame/Cryptids@main/photos/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .register-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background-color: var(--game-ui-bg);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 2rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-light);
            font-size: 1rem;
        }
        .btn {
            background: linear-gradient(135deg, #444, #666);
            border: 2px solid var(--pack-border);
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px rgba(162, 200, 200, 0.5);
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(162, 200, 200, 0.7);
        }
        .auth-link {
            color: var(--pack-border);
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 15px;
        }
        .global-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 2000;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, top 0.3s ease;
        }
        .global-message.show {
            opacity: 1;
            visibility: visible;
            top: 30px;
        }
        .global-message.error { background-color: rgba(220, 53, 69, 0.95); color: white; }
        .global-message.success { background-color: rgba(40, 167, 69, 0.95); color: white; }
    </style>
</head>
<body>
    <div id="globalMessage" class="global-message"></div>
    <div class="register-container">
        <h1>Create Your Account</h1>
        <p>Your email <strong id="display-email"></strong> is not registered. Please create a password to continue.</p>
        <input type="email" id="email" readonly>
        <input type="password" id="password" placeholder="Choose a password">
        <button class="btn" id="registerBtn">Create Account</button>
        <a href="index.html" class="auth-link">Back to Sign In</a>
    </div>
